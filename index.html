}

    margin: 0 10px;

        width: 95%;

        padding: 5px;
    }
    .result {
        font-size: 0.8em;
    }
    #exitButton, #walletButton {
        width: 100px;
    }
}</style>

<body>

    <div class="container">
        <h1>RAPR Investment Calculator</h1>

        <!-- Market Buy and Stake Option -->
        <div>
            <h2>Market Buy and Stake</h2>
            <label>Initial Investment ($): <input type="number" id="opt1_inv" value="140" step="0.01" oninput="updateFields('inv', 'opt1')"></label>
            <label>RAPR Purchased: <input type="number" id="opt1_rapr" value="10" step="0.0001" oninput="updateFields('rapr', 'opt1')"></label>
            <label>Price per RAPR ($): <input type="number" id="opt1_price" value="14" step="0.01" oninput="updateFields('price', 'opt1')"></label>
            <label>APR (%): <input type="number" id="opt1_apr" value="102" step="0.01"></label>
            <label>Hold Period (days): <input type="number" id="opt1_days" value="7" step="1"></label>
            <label>Market Price After Hold ($): <input type="number" id="opt1_mprice" value="14" step="0.01"></label>
            <button onclick="calculateOption1()">Calculate</button>
            <div id="opt1_result" class="result"></div>
        </div>

        <!-- Tickets Option -->
        <div>
            <h2>Tickets</h2>
            <label>Initial Investment ($): <input type="number" id="opt2_inv" value="160" step="0.01" oninput="updateFields('inv', 'opt2')"></label>
            <label>RAPR Received: <input type="number" id="opt2_rapr" value="13.33" step="0.0001" oninput="updateFields('rapr', 'opt2')"></label>
            <label>Price per RAPR ($): <input type="number" id="opt2_price" value="12" step="0.01" oninput="updateFields('price', 'opt2')"></label>
            <label>Waiting Period (days): <input type="number" id="opt2_wait" value="3" step="1"></label>
            <label>Total Hold Period (days): <input type="number" id="opt2_days" value="7" step="1"></label>
            <label>APR (%): <input type="number" id="opt2_apr" value="102" step="0.01"></label>
            <label>Market Price After Hold ($): <input type="number" id="opt2_mprice" value="14" step="0.01"></label>
            <button onclick="calculateOption2()">Calculate</button>
            <div id="opt2_result" class="result"></div>
        </div>
    </div>

    <script>
        function updateFields(changed, opt) {
            let invField = document.getElementById(`${opt}_inv`);
            let raprField = document.getElementById(`${opt}_rapr`);
            let priceField = document.getElementById(`${opt}_price`);
            let inv = parseFloat(invField.value);
            let rapr = parseFloat(raprField.value);
            let price = parseFloat(priceField.value);
            if (changed === 'inv' && !isNaN(inv) && !isNaN(price) && price !== 0) {
                raprField.value = (inv / price).toFixed(4);
            } else if (changed === 'rapr' && !isNaN(rapr) && !isNaN(price)) {
                invField.value = (rapr * price).toFixed(2);
            } else if (changed === 'price' && !isNaN(rapr) && !isNaN(price)) {
                invField.value = (rapr * price).toFixed(2);
            }
        }

        function calculateOption1() {
            let inv = parseFloat(document.getElementById('opt1_inv').value);
            let rapr = parseFloat(document.getElementById('opt1_rapr').value);
            let apr = parseFloat(document.getElementById('opt1_apr').value);
            let days = parseInt(document.getElementById('opt1_days').value);
            let mprice = parseFloat(document.getElementById('opt1_mprice').value);
            let dailyRate = apr / 365 / 100;
            let totalRAPR = rapr + (rapr * dailyRate * days);
            let totalValue = totalRAPR * mprice;
            let profitLoss = totalValue - inv;
            let breakeven = inv / totalRAPR;
            document.getElementById('opt1_result').innerHTML = `
                <strong>Total RAPR after hold:</strong> ${totalRAPR.toFixed(4)}<br>
                <strong>Total Value:</strong> $${totalValue.toFixed(2)}<br>
                <strong>Profit/Loss:</strong> $${profitLoss.toFixed(2)}<br>
                <strong>Breakeven Price:</strong> $${breakeven.toFixed(4)}
            `;
        }

        function calculateOption2() {
            let inv = parseFloat(document.getElementById('opt2_inv').value);
            let rapr = parseFloat(document.getElementById('opt2_rapr').value);
            let wait = parseInt(document.getElementById('opt2_wait').value);
            let totalDays = parseInt(document.getElementById('opt2_days').value);
            let apr = parseFloat(document.getElementById('opt2_apr').value);
            let mprice = parseFloat(document.getElementById('opt2_mprice').value);
            let remDays = totalDays - wait;
            if (remDays < 0) remDays = 0;
            let dailyRate = apr / 365 / 100;
            let totalRAPR = rapr + (rapr * dailyRate * remDays);
            let totalValue = totalRAPR * mprice;
            let profitLoss = totalValue - inv;
            let breakeven = inv / totalRAPR;
            document.getElementById('opt2_result').innerHTML = `
                <strong>Total RAPR after hold:</strong> ${totalRAPR.toFixed(4)}<br>
                <strong>Total Value:</strong> $${totalValue.toFixed(2)}<br>
                <strong>Profit/Loss:</strong> $${profitLoss.toFixed(2)}<br>
                <strong>Breakeven Price:</strong> $${breakeven.toFixed(4)}
            `;
        }
    </script>
