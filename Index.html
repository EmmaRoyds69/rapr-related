<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAPR Investment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #2E3A87;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #F0F4FF;
            border: 1px solid #B0C4DE;
        }
        .option {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1>RAPR Investment Calculator</h1>
    <p>Use this calculator to compare different investment options for RAPR tokens.</p>

    <div class="option">
        <h2>Option 1</h2>
        <label>
            Initial Investment ($):
            <input type="number" id="opt1_investment" value="140" step="0.01">
        </label>
        <label>
            RAPR Purchased:
            <input type="number" id="opt1_rapr" value="10" step="0.0001">
        </label>
        <label>
            Purchase Price per RAPR ($):
            <input type="number" id="opt1_price_per_rapr" value="14" step="0.01">
        </label>
        <label>
            APR (%):
            <input type="number" id="opt1_apr" value="102" step="0.01">
        </label>
        <label>
            Hold Period (days):
            <input type="number" id="opt1_hold_days" value="7" step="1">
        </label>
        <label>
            Expected Market Price After Hold Period ($):
            <input type="number" id="opt1_market_price" value="14" step="0.01">
        </label>
        <button onclick="calculateOption1()">Calculate Option 1</button>
        <div id="opt1_result" class="result"></div>
    </div>

    <div class="option">
        <h2>Option 2</h2>
        <label>
            Initial Investment ($):
            <input type="number" id="opt2_investment" value="160" step="0.01">
        </label>
        <label>
            RAPR Received:
            <input type="number" id="opt2_rapr" value="13.33" step="0.0001">
        </label>
        <label>
            Effective Price per RAPR ($):
            <input type="number" id="opt2_price_per_rapr" value="12" step="0.01">
        </label>
        <label>
            Waiting Period Before Receiving RAPR (days):
            <input type="number" id="opt2_wait_days" value="3" step="1">
        </label>
        <label>
            Total Hold Period (days):
            <input type="number" id="opt2_hold_days" value="7" step="1">
        </label>
        <label>
            APR (%) for Remaining Period:
            <input type="number" id="opt2_apr" value="102" step="0.01">
        </label>
        <label>
            Expected Market Price After Hold Period ($):
            <input type="number" id="opt2_market_price" value="14" step="0.01">
        </label>
        <button onclick="calculateOption2()">Calculate Option 2</button>
        <div id="opt2_result" class="result"></div>
    </div>

    <script>
        function calculateOption1() {
            // Get input values
            let investment = parseFloat(document.getElementById('opt1_investment').value);
            let raprPurchased = parseFloat(document.getElementById('opt1_rapr').value);
            let apr = parseFloat(document.getElementById('opt1_apr').value);
            let holdDays = parseInt(document.getElementById('opt1_hold_days').value);
            let marketPrice = parseFloat(document.getElementById('opt1_market_price').value);

            // Calculate daily interest rate
            let dailyInterestRate = apr / 365 / 100;
            // Total yield over hold period
            let totalYield = dailyInterestRate * holdDays;
            // RAPR earned
            let raprEarned = raprPurchased * totalYield;
            // Total RAPR after hold period
            let totalRAPR = raprPurchased + raprEarned;
            // Total value after hold period
            let totalValue = totalRAPR * marketPrice;
            // Profit or Loss
            let profitLoss = totalValue - investment;
            // Breakeven Price
            let breakevenPrice = investment / totalRAPR;

            // Display results
            let resultDiv = document.getElementById('opt1_result');
            resultDiv.innerHTML = `
                <strong>Total RAPR after hold period:</strong> ${totalRAPR.toFixed(4)} RAPR<br>
                <strong>Total Value after hold period:</strong> $${totalValue.toFixed(2)}<br>
                <strong>Profit/Loss:</strong> $${profitLoss.toFixed(2)}<br>
                <strong>Breakeven Price per RAPR:</strong> $${breakevenPrice.toFixed(4)}
            `;
        }

        function calculateOption2() {
            // Get input values
            let investment = parseFloat(document.getElementById('opt2_investment').value);
            let raprReceived = parseFloat(document.getElementById('opt2_rapr').value);
            let waitDays = parseInt(document.getElementById('opt2_wait_days').value);
            let totalHoldDays = parseInt(document.getElementById('opt2_hold_days').value);
            let apr = parseFloat(document.getElementById('opt2_apr').value);
            let marketPrice = parseFloat(document.getElementById('opt2_market_price').value);

            // Calculate the hold period after the waiting period
            let remainingHoldDays = totalHoldDays - waitDays;
            if (remainingHoldDays < 0) {
                remainingHoldDays = 0;
            }

            // Calculate daily interest rate
            let dailyInterestRate = apr / 365 / 100;

            // Total yield over remaining hold period
            let totalYield = dailyInterestRate * remainingHoldDays;

            // RAPR earned during the remaining hold period
            let raprEarned = raprReceived * totalYield;

            // Total RAPR after hold period
            let totalRAPR = raprReceived + raprEarned;

            // Total value after hold period
            let totalValue = totalRAPR * marketPrice;

            // Profit or Loss
            let profitLoss = totalValue - investment;

            // Breakeven Price
            let breakevenPrice = investment / totalRAPR;

            // Display results
            let resultDiv = document.getElementById('opt2_result');
            resultDiv.innerHTML = `
                <strong>Total RAPR after hold period:</strong> ${totalRAPR.toFixed(4)} RAPR<br>
                <strong>Total Value after hold period:</strong> $${totalValue.toFixed(2)}<br>
                <strong>Profit/Loss:</strong> $${profitLoss.toFixed(2)}<br>
                <strong>Breakeven Price per RAPR:</strong> $${breakevenPrice.toFixed(4)}
            `;
        }
    </script>

</body>
</html>
